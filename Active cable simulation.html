<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">        
        <title>Active cable simulation</title>
        
        <link rel="stylesheet" type="text/css" href="./css/simulations.css">
        <link rel="stylesheet" type="text/css" href="./css/jquery.jqplot.css">
        <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
        <!--[if lt IE 9]><script language="javascript" type="text/javascript" src="../lib/jqplot/excanvas.js"></script><![endif]-->
        <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
        <script src="http://code.jquery.com/jquery-migrate-1.2.1.js" crossorigin="anonymous"></script>
        <script language="javascript" type="text/javascript" src="./js/jquery.jqplot.min.js"></script>
        <script language="javascript" type="text/javascript" src="./js/jqplot.canvasTextRenderer.min.js"></script>
        <script language="javascript" type="text/javascript" src="./js/jqplot.canvasAxisLabelRenderer.min.js"></script>
        <script language="javascript" type="text/javascript" src="./js/jqplot.cursor.min.js"></script>
        <script language="javascript" type="text/javascript" src="./js/ode.js"></script>
        <script language="javascript" type="text/javascript" src="./js/graph.js"></script>
        <script language="javascript" type="text/javascript" src="./js/graph_jqplot.js"></script>
        <script language="javascript" type="text/javascript" src="./js/bootstrap.min.js"></script>
        <script language="javascript" type="text/javascript" src="./js/component_model.js"></script>
        <script language="javascript" type="text/javascript" src="./js/electrophys.js"></script>
        <script language="javascript" type="text/javascript" src="./js/sim_controls.js"></script>
        <script language="javascript" type="text/javascript" src="./js/activecable_jqplot.js"></script>
    </head>
    <body>
        <div class="container">
            <h1 class="simtitle">Active cable simulation</h1>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="ActiveCableToggleAdvanced" checked>
                <label class="form-check-label" for="ActiveCableToggleAdvanced">Hide advanced parameters</label>
            </div>
            <div class="row">
                <div class="col-sm">
                    <div id="ActiveCableControls" class="controlspanel"></div>
                    <input id="ActiveCableRunButton" type="button" class="btn btn-outline-primary" value="Run">
                    <input type="button" id="ActiveCableResetButton" class="btn btn-outline-secondary" value="Reset">
                    <input type="button" id="ActiveCableClearDataButton" class="btn btn-outline-secondary" value="Clear Data Points">
                </div>
                <div class="col-sm">
                    <div id="ActiveCablePlots" class="plotpanel"></div>
                </div>
            </div>
            <div id="ActiveCableData" class="datapanel"></div>
            <div id="debugPanel"></div>
        </div>
    </body>
</html>
